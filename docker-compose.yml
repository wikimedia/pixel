networks:
  pixel_network:

volumes:
  dbdata:
  mwcode:
services:
  mediawiki:
    build:
      context: .
      dockerfile: Dockerfile.mediawiki
      args:
        - CLONE_DEPTH=${CLONE_DEPTH}
    env_file:
      - .env
    environment:
      - COMPOSER_CACHE_DIR=/var/www/html/w/cache/composer
      - XDEBUG_CONFIG=
      - XDEBUG_ENABLE=false
      - XHPROF_ENABLE=false
      - ENABLE_WIKILAMBDA=${ENABLE_WIKILAMBDA}
      - CLONE_DEPTH=${CLONE_DEPTH}
    volumes:
      - mwcode:/var/www/html/w
      - ./LocalSettings.php:/var/www/html/w/LocalSettings.php
      - ./src:/src
      - ./repositories.json:/repositories.json
    depends_on:
      database:
        condition: service_healthy
    networks:
      - pixel_network
  mediawiki-web:
    image: docker-registry.wikimedia.org/dev/buster-apache2:2.0.0-s1
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - XDEBUG_CONFIG=
      - XDEBUG_ENABLE=false
      - XHPROF_ENABLE=false
    volumes:
      - mwcode:/var/www/html/w
    depends_on:
      database:
        condition: service_healthy
    networks:
      - pixel_network
  database:
    build:
      context: .
      dockerfile: Dockerfile.database
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - dbdata:/var/lib/mysql
      - ./src/seedDb.sh:/docker-entrypoint-initdb.d/seedDb.sh
    healthcheck:
      test: [ CMD, mysql, my_wiki, -e, status ]
      interval: 20s
      timeout: 15s
      retries: 10
      start_period: 30s
    networks:
      - pixel_network
  novnc:
    profiles:
      - manual
    build: novnc
    environment:
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=1024
      - PIXEL_NOVNC_PORT
    networks:
      - pixel_network
    ports:
        - "${PIXEL_NOVNC_PORT}:${PIXEL_NOVNC_PORT}"
  visual-regression:
    profiles:
      - manual
    init: true
    build:
      context: .
      dockerfile: Dockerfile.visual-regression
      args:
        - BACKSTOPJS_VERSION=6.3.25
    working_dir: /pixel
    env_file:
      - .env
    environment:
      - DISPLAY=novnc:0
    volumes:
      - ./context.json:/pixel/context.json
      - ./viewports.js:/pixel/viewports.js
      - ./utils.js:/pixel/utils.js
      - ./config:/pixel/config
      - ./src:/pixel/src
      - ./report:/pixel/report
    shm_size: 2gb
    cap_add:
      - SYS_ADMIN
    networks:
      - pixel_network
  a11y-regression:
    profiles:
      - manual
    init: true
    build:
      context: .
      dockerfile: Dockerfile.a11y-regression
      args:
        - PA11Y_VERSION=7.0.0
    working_dir: /pixel
    env_file:
      - .env
    environment:
      - DISPLAY=novnc:0
    volumes:
      - ./context.json:/pixel/context.json
      - ./viewports.js:/pixel/viewports.js
      - ./utils.js:/pixel/utils.js
      - ./config:/pixel/config
      - ./src:/pixel/src
      - ./report:/pixel/report
    shm_size: 2gb
    cap_add:
      - SYS_ADMIN
    networks:
      - pixel_network
  png-optimizer:
    build:
      context: .
      dockerfile: Dockerfile.png-optimizer
    volumes:
      - ./report:/pixel/report
    working_dir: /pixel/report
    networks:
      - pixel_network

  nginx-proxy:
      image: nginx:alpine
      ports:
        - "${PIXEL_MW_HOST_PORT}:80"
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - mediawiki-web
      networks:
        - pixel_network